<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열선택자</title>
    <link rel="stylesheet" href="./css/initial.css"> 
    <link rel="stylesheet" href="./css/style.css"> 
</head>
<body>
<!--
    1. 선택자 [ 속성 ~= 값]
    - 속성 안의 값이 특정 값을 단어로 포함하는 문서 객체를 선택합니다.
      div[class ~= box] { color: red; }

    2. 선택자 [속성|=값]
    - 속성 안의 값이 특정 값을 단어로 포함하는 문서 객체를 선택합니다.
    ※ '-' 으로 단어 구분 :  클래스 box-1 일때  다중클래스라면 첫번째 클래스 단어의 '-' 앞 단어로 선택 
      <div class="div-1">box1</div> / div[class|=box] { color: red; }

    3. 선택자 [속성^=값] 
    - 속성 안의 값이 특정 값으로 시작하는 단어로 포함하는 문서 객체를 선택합니다
      div[class^=box] { color: red; }

    4. 선택자 [속성$=값] 
    - 속성 안의 값이 특정 값으로 끝나는 단어로 포함하는 문서 객체를 선택합니다.
      div[class$=box] { color: red; }

    5. 선택자 [속성*=값] 
    - 속성 안의 값이 특정 값을 단어로 포함하는 문서 객체를 선택합니다.
      div[class*=box] { color: red; }
-->
    <div class="input-wrap">
        <input type="text" name="search">
        <input type="text" name="id">
        <input type="password" name="password">
    </div>

    <div class="gnb topmenu yellow">

</body>
