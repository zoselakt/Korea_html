    <!--
        요소(element)선택 방법
        1. tag ​: 태그명을 사용하여 선택할 수 있다.
        div{ /*속성기재*/ }

        2. ID ​: id명을 사용하여 선택할 수 있다.​( “#“으로 표기 )
        #box{ /*속성기재*/ }
        <div id=”box”>test</div>

        3. class ​: class명을 사용하여 선택할 수 있다.​(“ .” 으로 표기 )
        .box{ /*속성기재*/ }
        <div class=”box”>test</div>

        4. “:”​ ( 가상선택자 ) : “:” 또는 “::”​ 사용하여 선택할 수 있다.
        ​.box:focus{ /*속성기재*/ }
        <div class=”box”>test</div>

        5. attribute​: 태그 속성을 사용하여 선택할 수 있다.​
        input[type=text]{ /*속성기재*/ }
        <input type=”text”/>
    -->
