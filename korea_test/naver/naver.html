<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/naver.css"> 
    <link rel="text/javascript" href="./js/naver.js">
  </head>
  <body>
    <div id="wrap">
      <header id="header">
        <h1>회원가입 페이지</h1>
        <hr>
      </header>

      <div class="join_group">
        <div class="join_row">
          <h3 class="join_title"><label for="id">아이디</label></h3>
            <span class="ps_box int_id">
              <input type="text" id="id" name="id" class="int" title="ID" maxlength="20" required>
              <span class="step_url">@naver.com</span>
            </span>
            <span class="error_next_box" id="idMsg">필수 정보입니다.</span>
        </div>

        <div class="join_row">
          <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
            <span class="ps_box int_pass" id="pswd1Img">
                <input type="password" id="pswd1" name="pswd1" class="int" title="비밀번호 입력" aria-describedby="pswd1Img" maxlength="12" required>
                <span class="lbl">
                <span id="pswd1span" class="step_txt"></span>
                ::after
              </span>
              <span class="error_next_box" id="pswd1Msg" style="display: none"aria-live="assertive">5~12자의 영문 소문자, 숫자와 특수기호(_)만 사용 가능합니다.</span>
            </span>

          <h3 class="join_title"><label for="pswd2">비밀번호 재확인</label></h3>
            <span class="ps_box int_pass_check" id="pswd2Img">
              <input type="password" id="pswd2" name="pswd2" class="int" title="비밀번호 재입력" aria-describedby="pswd2Blind" maxlength="20" required>
              <span id="pswd2Blind" class="wa_blind">설정하려는 비밀번호가 맞는지 확인하기 위해 다시 입력해주세요</span>
              ::after
            </span>
            <span class="error_next_box" id="pswd2Msg" style="display: none" aria-live="assertive"></span>
        </div>
      </div>

      <div class="row_group">
        <div class="join_row">
          <h3 class="join_title"><label for="name">이름</label></h3>
          <span class="ps_box box_right_space">
            <input type="text" id="name" name="name" title="이름" maxlength="40" required>
          </span>
          <span class="error_next_box" id="nameMsg" style="display: none" aria-live="assertive"></span>
        </div>  

        <div class="join_row join_birthday">
          <h3 class="join_title"><label for="year">생년월일</label></h3>
          <div class="bir_wrap">
            <div class="bir_yy">
              <span class="ps_box">
                <input type="text" id="year" name="year" class="int" aria-label="년(4자)" maxlength="4" placeholder="년(4자)">
              </span>
            </div>

            <div class="bir_mm">
              <span class="ps_box">
                <select id="month" class="sel" aria-label="월">
                  <option value="월">월</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="1">1</option>
                  <option value="1">1</option>
                </select>
              </span>
            </div>

            <div class="bir_dd">
              <span class="ps_box">
                <input type="text" id="date" class="int" aria-label="일" maxlength="2" placeholder="일">
              </span>
            </div>

          </div>
          <span class="error_next_box" id="nameMsg" style="display: none" aria-live="assertive"></span>
        </div>

        <div class="join_row join_sex">
          <h3 class="join_title"><label for="gender">성별</label></h3>
          <div class="ps_box gender_code">
            <select id="gender" name="gender" placeholder="성별">
              <option value="">성별</option>
              <option value="male">남성</option>
              <option value=female>여성</option>
              <option value="none">선택안함</option>
            </select>
          </div>
        </div>
        <span class="error_next_box" id="genderMsg" style="display: none" aria-live="assertive"></span>

        <div class="join_row join_email"> 
          <h3 class="join_title"><label for="email">본인 확인 이메일<span class="terms_choice">(선택)</span></label></h3>
          <span class="ps_box int_email box_right_space">
            <input type="text" id="email" name="email" class="int" aria-label="선택입력" maxlength="100" placeholder="선택입력">
          </span>
        </div>
        <span class="error_next_box" id="genderMsg" style="display: none" aria-live="assertive"></span>
      </div>

      <div class="join_row join_mobile" id="mobDiv">
        <h3 class="join_title"><label for="phoneNo">휴대전화</label></h3>
        <div class="ps_box country_code">
          <select id="nationNo" name="nationNo" class="sel" aria-label="전화번호 입력">
            <option value="그레나다 +1 473">그레나다 +1 473</option>
            <option value="그리스 +30">그리스 +30</option>
            <option value="기니 +224">기니 +224</option>
            <option value="대한민국 +82" selected>대한민국 +82</option>
          </select>
        </div>

        <div class="int_mobile_area">
          <span class ps_box int_mobile>
            <input type="tel" id="phoneNo" name="phoneNo" class="int" aria-label="전화번호입력" maxlength="16" placeholder="전화번호입력">
          </span>
          <a href="#" class="btn_verify btn_primary" id="btnSend" role="button"><span class="">인증번호받기</span></a>
        </div>

        <div class="ps_boxdisable box_right_space" id="authNoBox">
          <input type="tel" id="authNo" name="authNo" class="int" aria-label="인증번호 입력하세요" aria-describedby="wa_verify" disabled maxlength="4" placeholder="인증번호 입력하세요">
          <label id="wa_verify" for="authNo" class="lbl">
            <span class="wa_blind">인증받은 후 인증번호를 입력해야 합니다.</span>
            <span class="input_code" id="authNoCode" style="display: none;"></span>
          </label>
        </div>
        <span class="error_next_box" id="genderMsg" style="display: none" aria-live="assertive"></span>
        <span class="error_next_box" id="genderMsg" style="display: none" aria-live="assertive"></span>
        <span class="error_next_box" id="genderMsg" style="display: none" aria-live="assertive"></span>
      </div>

      <div class="join_minor tab" id="pmobDiv" style="display: none;">
        <ul class="tab_m" role="tablist">
          <li class="m1" role="presentation"><a href="#" onclick="/*return false;*/" class="on" role="tab" aria-selected="true" aria-controls="wa_tab_phone">휴대전화인증</a></li>
          <li class="m2" role="presentation"><a href="#" id="tabPrtsIpin" role="tab" aria-selected="true" aria-controls="wa_tab_phone">아이핀인증</a></li>
        </ul>
      </div>

      <div id="footer">
        <ul>
          <li><a href="#">이용약관</a></li>
          <li><strong><a href="#">개인정보처리방침</strong></a></li>
          <li><a href="#">책임의 한계와 법적고지</a></li>
          <li><a href="#">회원정보 고객센터</a></li>
        </ul>
        <address>
          <em><a href="#" target="_blank" class="logo"><span class="blind">naver</span></a></em>
          <em class="copy">copyright</em>
          <em class="u_cri">ⓒ</em>
          <a href="#" target="_blank" class="u_cra">NAVER Corp.</a>
          <span class="all_r">All Rights Reserved.</span>
        </address>
      </div>
    </div>
  </body>
</html>
