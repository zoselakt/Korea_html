<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <hr>
    <form>
        <ul>
            <li>
                <label for="name">이름</label>
                <input type="text" id="name" name="name" minlength="2" maxlength="12" placeholder="이름을 입력하세요" required/>
                <button type="submit">중복검사</button>
            </li>
            <br>
            <li>
                <label for="pw">비밀번호</label>
                <input type="password" id="pw" name="pw" minlength="4" maxlength="12" placeholder="4자 이상 12자 이하 비밀번호" style="width: 200px;" required/>
                <button type="submit">중복검사</button>
            </li>
            <li>
                <button type="submit">가입하기</button>
                <button type="reset">취소하기</button>
            </li>
        </ul>
    </form>
</body>
</html>
