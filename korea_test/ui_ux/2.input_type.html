<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>input type</title>
  </head>
  <body>
    <h1>imput type</h1>
    <div id="container">
      <article>
        <section>
          <h2>알람시간설정</h2>
          <form>
            <label for="alarm"></label>
            <input type="time" id="alarm" name="alarm">
            <button type="submit">설정하기</button>
            <button type="reset">리셋</button>
          </form>
        </section>
        <section>
          <h2>색상코드</h2>
          <form>
            <label for="colorpicker"></label>
            <input type="color" id="colorpicker" name="colorpicker">
            <button type="submit">색상가져오기</button>
            <button type="reset">리셋</button>
          </form>
        </section>
        <section>
          <h2>내파일 가져오기</h2>
          <form>
            <label for="file"></label>
            <input type="file" id="file" name="file">
            <button type="submit">파일가져오기</button>
            <button type="reset">리셋</button>
          </form>
        </section>
      </article>
    </div>
  </body>
</html>
