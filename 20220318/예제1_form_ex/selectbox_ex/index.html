 <!DOCTYPE html>
 <html lang="ko">

<head>
     <meta charset="UTF-8">
     <title>select box ex</title>

 </head>

 <body>
  <h1>select location of travel</h1>
  <form method="get">

    <select id="locationofcountry" name="locationofcountry">
      <option value="대한민국">대한민국</option>
      <option value="중국">중국</option>
      <option value="기본값" selected>국가</option>
    </select>

    <select id="locationoftravel" name="locationoftravel">
      <optgroup label="경기">
        <option value="기본값" selected>지역</option>
        <option value="수원">수원</option>
        <option value="인천">인천</option>
        <option value="성남">성남</option>
        </optgroup>
      <optgroup label="경북">
        <option value="대구">대구</option>
        <option value="안동">안동</option>
        <option value="상주">상주</option>
      </optgroup>
      <<optgroup label="경남">
        <option value="부산">부산</option>
        <option value="김해">김해</option>
      </optgroup>
      </select>
    <input type="submit" value="예약하기2">
    <button type="submit">예약하기</button>
    <button type="submit">취소하기</button>
  </form>
 </body>

 </html>
