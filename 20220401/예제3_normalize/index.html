<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/default.css"/>
    <link rel="stylesheet" href="css/initial.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="js/prefix.js"></script>
</head>
<body>
    <div id="wrap">
        <div class="title">
            <h1>회원가입</h1>
            <p class="prec"><em> &ast; </em>표시는 필수 입력사항입니다.</p>
        </div>
        <form action="">
            <table class="table_a">
                <tr>
                    <td>
                        <em> &ast; </em> 사용자 아이디
                    </td>
                    <td>
                        <input type="text" class="middle" placeholder="8~12자 까지">
                        <button class="gbtn normal transparent">중복확인</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <em> &ast; </em> 사용자 비밀번호
                    </td>
                    <td>
                        <input type="password" class="middle" placeholder="10~14자 / 문자+숫자+특수문자 조합">
                    </td>
                </tr>
                <tr>
                    <td>
                        <em> &ast; </em> 한글성명
                    </td>
                    <td>
                        <input type="text" class="middle">
                    </td>
                </tr>
                <tr>
                    <td>
                        <em> &ast; </em> 영문성명
                    </td>
                    <td>
                        <input type="text" class="middle">
                    </td>
                </tr>
                <tr>
                    <td>
                        <em> &ast; </em> 주소
                    </td>
                    <td>
                        <input type="text" class="big">
                        <button class="gbtn normal transparent">검색</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <em> &ast; </em> 상세주소
                    </td>
                    <td>
                        <input type="text" class="big">
                    </td>
                </tr>
                <tr>
                    <td>
                        <em> &ast; </em> 이메일
                    </td>
                    <td>
                        <input type="text"><i>&commat;</i><input type="text" class="small">
                    </td>
                </tr>
                <tr>
                    <td>
                        <em> &ast; </em> 전화번호
                    </td>
                    <td>
                        <input type="text" class="small"><i>-</i><input type="text" class="small"><i>-</i><input type="text" class="small">
                    </td>
                </tr>
                <tr>
                    <td>
                        <em> &ast; </em> 휴대폰번호
                    </td>
                    <td>
                        <input type="text" class="small"><i>-</i><input type="text" class="small"><i>-</i><input type="text" class="small">
                        <button class="gbtn normal transparent">본인확인</button>
                        <input type="checkbox" id="ck" name="ck" class="small">
                        <label for="ck"></label>
                        <div class="txt">확인 완료 여부</div>
                    </td>
                </tr>
            </table>
            <div class="button-group">
                <button class="gbtn normal gray">취소</button>
                <button class="gbtn normal">회원가입</button>
            </div>
        </form>
    </div>
</body>
</html>
