<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menutree</title>
    <link rel="stylesheet" href="css/default.css"/>
    <link rel="stylesheet" href="css/initial.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <!--<script type="text/javascript" src="js/prefix.js"></script>-->
</head>
<body>
    <div class="menu-tree-management">
        <div class="title">메뉴관리</div>
        <div class="table-ctn">
            <div class="menu-tree">
                <ul>
                    <li>
                        <input type="checkbox" id="ch1">
                        <label for="ch1">기준정보 관리</label>
                        <ul class="sub-menu">
                            <li>프로젝트 현황</li>
                            <li>프로젝트 정보 관리</li>
                            <li>설치정보 등록</li>
                        </ul>
                    </li>

                    <li>
                        <input type="checkbox" id="ch2">
                        <label for="ch2">모니터링</label>
                        <ul class="sub-menu">
                            <li>모니터링 1</li>
                            <li>모니터링 2</li>
                            <li>모니터링 3</li>
                        </ul>
                    </li>

                    <li>
                        <input type="checkbox" id="ch3">
                        <label for="ch3">커뮤니티</label>
                        <ul class="sub-menu">
                            <li>공지사항</li>
                            <li>갤러리</li>
                            <li>Q & A</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
