<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> let together </title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <header id="header">
        <h1>Let's chat together</h1>
    </header>
    <div class="chatting-wrap">
        <div class="chatting">
            <div class="title">chris</div>
            <!-- 채팅화면영역 -->
            <div class="chat-box">
                <div class="line char-b">
                    <div class="txt">안녕하세요</div>
                </div>
                <div class="line  char-a right">
                    <div class="txt">안녕하세요</div>
                </div>
            </div>
            <!-- 채팅입력창 -->
            <div class="input-box">
                <input type="text" class="user-a"><!--onkeypress 이벤트 처리추가영역-->
                <button class="user-a" onclick="chattingFunc(this)">보내기</button><!--onclick 이벤트 영역-->
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/common.js"></script>
</body>
</html>
