<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title> position_실전레이아웃 </title>
        <style>
            *{padding: 0;  margin: 0;}
            img{  display: block;}
            body{ background-color: #808080;}
            #wrap{
               width: 1600px; 
               overflow: hidden;
               margin: 0 auto;
               position: relative;
            }
            
            nav{
                width: 200px; 
                height: 100%;
                position: fixed;  
                background-color: #000;
            }
            
            section{
                 width: 1400px;  
                height: 100%;  
                position: relative;  
                background-color: #ffb237;  
                /* float: right; - 오른쪽으로 부터 정렬*/
                top: 0;  
                left: 200px;
                overflow: hidden;  
            }
            
            .main{
                width: 1200px;  
                overflow: hidden;  
                position: relative;  
                margin: 50px auto;   /*1400-1200=200/2 = 100*/
                height: 399px;
            }
            
            button{
                width: 100px;  
                height: 100px; 
                background-color: #000;  
                border: none;  
                border-radius: 50%; 
                color: #fff;
                position: absolute; 
                top: 50%; 
                left: 50%; 
                margin-left: -50px; 
                margin-top: -50px;
            }
            
            .banner{
                width: 1160px;  /*img(250*4)=1000 + margin(좌우40*4)=160*/
                overflow: hidden;  
                margin: 30px auto;  
            }
            
            .banner>img{
              float: left;  
              margin: 0 20px;  
              margin-bottom: 40px;
              box-shadow:3px 3px 10px #f49909;  
            }
            
        </style>
    </head>
    
    <body>
        
        
       <!--전체박스-->
        <div id="wrap">
            
                <nav>
                     <img src="img/menu.jpg" alt="메뉴" />  
                </nav>
            
                <section>
                         <div class="main">
                               <img src="img/main_pic.jpg"  alt="" />
                              <button type="button">▶</button>
                         </div>
                    
                        <div class="banner">
                            <img src="img/bn1.jpg" alt="대체이미지" />  
                            <img src="img/bn2.jpg" alt="대체이미지" />  
                            <img src="img/bn3.jpg" alt="대체이미지" />  
                            <img src="img/bn4.jpg" alt="대체이미지" />  
                            <img src="img/bn5.jpg" alt="대체이미지" />  
                            <img src="img/bn6.jpg" alt="대체이미지" />  
                            <img src="img/bn7.jpg" alt="대체이미지" />  
                            <img src="img/bn8.jpg" alt="대체이미지" />  
                            <img src="img/bn9.jpg" alt="대체이미지" />  
                            <img src="img/bn10.jpg" alt="대체이미지" />  
                            <img src="img/bn11.jpg" alt="대체이미지" />  
                            <img src="img/bn12.jpg" alt="대체이미지" />  
                        </div>
                    
                    
               </section>
        </div>
       <!--//전체박스-->
        
        
        
        
        
        
        
        
    </body>
</html>
