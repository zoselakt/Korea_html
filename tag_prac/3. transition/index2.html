<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title> transform_응용 </title>
        <style>
            *{padding: 0;  margin: 0;}
            
          /*  div{
                width: 300px; 
                height: 300px; 
                background-color: aquamarine;  
                text-align: center; 
                line-height: 300px;
                /transform: 다중작성 시 띄어쓰기로 구분/
                transform: translate(100px,100px) rotate(30deg);
                -ms-transform: translate(100px,100px) rotate(30deg); /*ie/
                 -moz-transform: translate(100px,100px) rotate(30deg); /*파이어폭스/
                 -webkit-transform: translate(100px,100px) rotate(30deg); /*사파리,크롬/
                 -o-transform: translate(100px,100px) rotate(30deg); /*오페라/
            }*/
            
            
            header{
                width: 100%;  
                height: 100px; 
                background-color: coral; 
                overflow: hidden;  
            }
            
            #ham{
                 width: 64px; 
                height: 57px;  
                padding: 22px;  
                background-color: #ff9c78;  
                overflow: hidden;
                cursor: pointer;  /*마우스커서 - 손모양*/
            }
            
            .line{
                background-color: beige; 
                width: 56px; 
                height: 5px; 
                margin: 10px 0px;
                transition-duration: 0.5s;
            }
            
            #main{
                width: 100%;  
                overflow: hidden;  
                padding: 200px 0px; 
                background-color: #50b5ff; 
                text-align: center;
                color: #fff;
            }
            
            /*첫번째줄*/
            #ham:hover  #top{
                transform:  translateY(15px) rotate(45deg);
                transform-origin: center;
            }
            
            /*두번째줄*/
            #ham:hover #mid{
                opacity: 0;
            }
            
            #ham:hover #btm{
                transform: translateY(-15px) rotate(-45deg);
                transform-origin: center;
            }
            
            
            
            
            
            
        </style>
    </head>
    
    <body>
        
        
           <header>
                        <div id="ham">
                                 <div class="line" id="top"></div>
                                 <div class="line" id="mid"></div>
                                 <div class="line" id="btm"></div>
                        </div>
           </header>
        
        
        <div id="main">
              <h1>안녕하세요!</h1>
              <p>저희 웹페이지에 방문해주어 감사합니다 - !  : ) </p>
        </div>
        
        
        
        
    </body>
</html>
