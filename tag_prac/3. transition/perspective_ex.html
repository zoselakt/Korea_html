<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title> perspective적용사례 </title>
        <style>
            *{padding: 0; margin: 0;}
            .box{
                perspective: 300px; 
                /*부모에사용 >> perspective를 사용하지 않으면 translateZ의 변화x*/
                width: 300px;  
                height: 300px;
                border: 3px solid #000;
                margin: 300px auto;
               
            }
            .in{
                 width: 300px; 
                height: 300px;  
                background-color: aquamarine;  text-align: center;  
                line-height: 300px;
               transition-duration: 0.3s;
            }
            .box:hover .in{
                /*  transform: translateZ(150px); 적용해보기*/
                transform:rotateX(50deg);    /*perspective이용으로 원근만들어냄*/
            }
        </style>
    </head>
    
    <body>
        
         <div class="box">
             <div class="in">55</div>
         </div>
         
         
         
    </body>
</html>
