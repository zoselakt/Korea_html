<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition button</title>
    <link rel="stylesheet" href="css/default.css"/>
    <link rel="stylesheet" href="css/initial.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <!--<script type="text/javascript" src="js/prefix.js"></script>-->
</head>
<body>
    <div id="wrap">
        <h2> toggle switch </h2>
        <div class="items">
            <h3> rectangle type </h3>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>

        <div class="items">
            <h3>round type</h3>
            <label class="switch round">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="items">
            <h4>large size</h4>
            <label class="switch large">
                <input type="checkbox" >
                <span class="slider"></span>
            </label>
        </div>

        <div class="items">
            <h4>medium size</h4>
            <label class="switch medium">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="items">
            <h4>small size</h4>
            <label class="switch small">
                <input type="checkbox" >
                <span class="slider"></span>
            </label>
        </div>

        <div class="items">
            <h4>tiny size</h4>
            <label class="switch tiny">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="items">
            <h4>green color</h4>
            <label class="switch green">
                <input type="checkbox" >
                <span class="slider"></span>
            </label>
        </div>

        <div class="items">
            <h4>red color</h4>
            <label class="switch red">
                <input type="checkbox" >
                <span class="slider"></span>
            </label>
        </div>

        <div class="items">
            <h4>yellow color</h4>
            <label class="switch yellow">
                <input type="checkbox" >
                <span class="slider"></span>
            </label>
        </div>

    </div>
</body>
</html>
