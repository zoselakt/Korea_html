<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> property </title>
    <style>


        * {
            padding: 0;
            margin: 0;
        }

        section {
            width: 700px;
            overflow: hidden;
            padding: 30px;
            border: 3px solid #000;
            margin: 150px auto;
        }

        .line {
            width: 30px;
            height: 30px;
            background-color: #ff57a5;
            margin: 10px 0px;
        }

        /*각각의 li에 다르게 마우스 올렸을때의 배경색과 폭의 스타일 변화*/
        section:hover .line:nth-child(1) {
            background-color: #e26f78;
            width: 100px;
        }

        section:hover .line:nth-child(2) {
            background-color: #efd5c4;
            width: 200px;
        }

        section:hover .line:nth-child(3) {
            background-color: #f29053;
            width: 300px;
        }

        section:hover .line:nth-child(4) {
            background-color: #8bb797;
            width: 400px;
        }

        section:hover .line:nth-child(5) {
            background-color: #545f9a;
            width: 500px;
        }
        
        /*위에서 hover시 스타일변화가 있는 속성에 개별적으로 transition을 부여*/
        .line{
            transition-property: background-color,width;  /*all의 경우 모두 적용*/
            transition-duration: 3s,1s;
            /*각각의 배경색상은 3초동안 변화, 폭값은 1초동안 빠르게 변화*/            
        }
    
        
        
    </style>
</head>

<body>


    <section>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </section>










</body></html>
