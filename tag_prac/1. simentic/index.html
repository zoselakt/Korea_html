<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title> Alfredo gonzales </title>
        <link href="css/style.css" rel="stylesheet" type="text/css"/> 
    </head>
    
    <body>
<!--
    header - 머리말의미,헤더 = 로고/네비게이션/검색창
    nav - 메뉴를 묶거나 메뉴를 담을때 사용
    section - 내용물 / 단락나눔, 주제별 사용 - 제목태그와 단락을 나누어 표현
    artical - 세부적인 단락나눔
    aside - 링크, 사이드 광고 배치 등
    footer - 웹하단 / 저작권, 연락처 등
-->
        
        <!--header-->
        <header>
                <a href="#" class="logo">Alfredo<br/>gonzales</a>
                <ul>
                    <li> <a href="#"><img src="images/menu01.png" alt="" />home</a> </li>
                    <li> <a href="#"><img src="images/menu02.png" alt="" />shop</a> </li>
                    <li> <a href="#"><img src="images/menu03.png" alt="" />custombox</a> </li>
                    <li> <a href="#"><img src="images/menu04.png" alt="" />blog</a> </li>
                    <li> <a href="#"><img src="images/menu05.png" alt="" />story</a> </li>
                </ul>
        </header>
        <!--//header-->
        
        
        <!--mainBg-->
        <section id="mainBg">
           <div class="left">
              <img src="images/header01.jpg" alt="" />   
           </div>
           <div class="right">
              <img src="images/side01.jpg" alt="" />
               <div class="tbox">
                   <p>DESIGN YOUR OWNSOCK</p>
                   <h1>THE WORKSHOP</h1>
                   <div class="line"></div>
               </div>
               <div class="tbox">
                   <p>SELF SERVICE</p>
                   <h1>THE WORKSHOP</h1>
                   <div class="line"></div>
               </div>
            </div>
        </section>
        <!--//mainBg-->
        
        
        <!--section01--->
        <section id="section01">
              <div class="left">
                    <img src="images/banner_01.jpg" alt="" /> 
                    <div class="ibox">
                            <iframe src="https://player.vimeo.com/video/104136276" width="784" height="480"
                                    frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen>
                            </iframe>
                    </div>
              </div>
              <div class="right">
                    <img src="images/banner_02.jpg" alt="" />  
              </div>
        </section>
        <!--//section01--->
        
        
        <!--section02-->
        <section id="section02">
                <img src="images/banner_03.jpg" alt=" " /> 
                <img src="images/banner_04.jpg" alt=" " /> 
                <img src="images/banner_05.jpg" alt=" " /> 
        </section>
        <!--//section02-->
        
        
        <!--footer-->
        <footer>
                <div class="left"><!--배경이미지가 나타날 자리--> </div>
                <div class="right">
                   <div class="ibox">
                       <iframe src="https://player.vimeo.com/video/58451361" width="800" height="340"
                               frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen>
                       </iframe>
                    </div>
                    <form>
                        <div class="center">
                                <label>SIGN UP</label>
                                <input type="email" placeholder="YOUR EMAIL ADDRESS" name="em" /> 
                                <button type="button">&#62;</button>
                        </div>
                    </form>
                </div>
            
               <div class="footerlogo">
                    Alfredo<br/>gonzales
              </div>
        </footer>
        <!--//footer-->
