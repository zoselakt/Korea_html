<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 활용</title>
    <style>
        div>h1{ /*자손 css 문법*/
            background-color: antiquewhite;
        }
        div span{ /* 후손 css문법*/
            background-color: aquamarine;
        }

        h1+h2{ /*동위선택자*/
                color: aqua;
        }
        h1~h2{/*동위선택자*/
                background-color: dodgerblue;
        }

        h1:hover{ /*특정한 요소에 마우스를 올렸을때*/
                background-color: cadetblue;
        }
        h2:active{ /* 특정한 요소에 마우스로 클릭했을때 */
                color: aquamarine;
        }
    </style>
</head>
<body>
     <!--후손 선택자 & 자손선택자-->
        <!--후손선택자: 해당요소의하위요소에있는 특정한 요소를 모두선택 / 선택자 A 선택자 B
            자손선택자: 해당요소의 바로 밑에위치하는 특정한 요소를 선택 / 선택자 A > 선택자 B
        -->
        <div>
            <h1> 제목1 </h1>
            <div class="box">
                <ul>
                <li>menu1</li>
                <li>menu2</li>
                <li><span>menu3</span></li>
                </ul>
            </div>
            <h2>제목2</h2>
            <span>span</span>
        </div>

     <!--동위선택자 : 동위관계에 있는 요소중에 해당요소보다 뒤에 존재하는 특정한요소를 선택할 때                  사용
        - 선택자 A + 선택자 B: A바로 뒤에 있는 B를 선택
        - 선택자 A ~ 선택자 B: A 뒤에 위치하는 B를 모두 선택
            -->

    <!--반응선택자 : 사용자가 마우스를 이용해서 특정한 행동을 취했을때 css 속성을 지정할 수있는 선택자 -->
        <h1> 제목1 </h1>
        <h2> 제목2 </h2>
        <h2> 제목2 </h2>
        <h2> 제목2 </h2>
        <h2> 제목2 </h2>
        <h2> 제목2 </h2>
        <h2> 제목2 </h2>
</body>
</html>
