<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title> 반응형 </title>
        <style>
            *{padding: 0; margin: 0;}
            .test{
               /*  max-width: 700px;최대 유지하고자하는 넓이값 */
                min-width: 700px; /*최소 유지하고자하는 넓이값  100%~ */
                height: 700px;  
                background-color: brown;  
                font-size: 30px;  
                color: #fff; 
            }
        </style>
    </head>
    
    <body>
          
        <div class="test">
           뷰포트 : 화면사이즈(화면에 보이는 영역을 기기 기준으로 구분)  <br/>  
            ※미디어쿼리 <br/> 
            뷰포트에 따라서 css의 구분을 지어 나타내는 쿼리문(css구문)  
        </div>
        
    </body>
</html>
