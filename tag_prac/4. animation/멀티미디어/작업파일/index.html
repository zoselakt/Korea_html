<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title> 멀티미디어 </title>
    </head>
    
    <body>
        
        
                <h1>멀티미디어</h1>
                <!--html5에서 음악이나 오디오같은 사운드를 재생하기위해 사용,
                태그하나만으로 멀티미디어 기기에서 재생이 가능
                src="오디오 파일의 위치를 연결" 
                controls ="화면에서 재생 컨트롤 막대표시" 
                muted="오디오가 재생중이지만 소리를 끔(음소거)" 
                loop="반복재생" 
                
                <audio src="file/test_ado.mp3" controls loop>
                </audio>
        
                <audio controls>
                     <source   src="file/test_ado.mp3" type="audio/mp3">
                     <source   src="file/test_ado.ogg" type="audio/ogg">
                    <p>오디오 파일에 브라우저에서 지원되지 않습니다!</p>
                </audio> -->
        
        
                <!--video: html5에서 영상을 실행시키기 위해 사용. 비디오와 같은 영상 스트리밍을 재생할때 사용
                src="비디오파일의 링크를 연결" 
                controls="비디오 재생 컨트롤 막대표시"
                loop="반복 배생" 
                muted="음소거 / 비디오는 재생"  
                width="가로폭"
                height="높이" 
                poster="비디오 재생 시작전 준비화면, 시작이미지(url연결) - 연결하지 않을 시 영상의 시작화면"
            
                <video src="file/korea_video.mp4" controls muted
                       poster="file/bg.PNG" width="400" height="200">
               </video>    -->
        
        
        
             <!--
                iframe : 내부프레임 / html문서안에 html문서가 존재  
                긴내용의 문서, 유투브영상 등 큰 용량의 영상을 간단하게 링크로 가져올때 많이 사용    

                src="가져올링크 지정"
                width="가로"
                height="세로"
            -->
        
            <iframe src="test.html" width="400" height="400"></iframe>
        
            <iframe width="1280" height="720" src="https://www.youtube.com/embed/7xO1Czbdyd8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
    </body>
</html>
