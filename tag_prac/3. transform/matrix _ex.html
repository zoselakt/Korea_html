<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title> perspective적용사례 </title>
        <style>
            *{padding: 0; margin: 0;}
            .box{
                width: 300px;  
                height: 300px;
                border: 3px solid #000;
                margin: 300px auto;
               
            }
            .in{
                 width: 300px; 
                height: 300px;  
                background-color: aquamarine;  text-align: center;  
                line-height: 300px;
               transition-duration: 0.3s;
            }
            .box:hover .in{
                transform: matrix(1.1, 0.1, 0.3, 2, -100, 150); 
                /*matrix (scaleX, skewX, skewY, scaleY, translateX, translateY)
                    단위없이 표현
                      = 가로로 1.1배 확대,
                     y축으로 10도 기울어지고,  (0.1)
                     x축으로 30도 기울어지고, (0.3)
                    가로로 2배 확대,
                     x축으로 -100px 이동
                     y축으로 150px 이동      
                */
            }
        </style>
    </head>
    
    <body>
        
         <div class="box">
             <div class="in">55</div>
         </div>
         
         
         
    </body>
</html>
